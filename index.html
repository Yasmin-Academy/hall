<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmin Academy Hall</title>
    
    <!-- Google Font: Cormorant Infant -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&display=swap" rel="stylesheet">

    <style>
      /* Reset default margin and padding */
      body, h1, h2, p {
        margin: 0;
        padding: 0;
      }

      /* Apply font and background to body */
      body {
        font-family: 'Cormorant Infant', serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        overflow: hidden;
      }

      /* Header section */
      header {
        background-color: #2a2a72;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
      }

      /* Main content section */
      .content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }

      .content h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 1rem;
        line-height: 1.5;
      }

      /* Footer section */
      footer {
        background-color: #2a2a72;
        color: white;
        text-align: center;
        padding: 10px;
      }

      /* Style for your iframe or dynamic content */
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
    
    <!-- Scripts -->
    <script type="module" crossorigin src="/assets/index.js"></script>
    <script src="https://cdn.srv.whereby.com/embed/v2-embed.js" type="module"></script>
  </head>
  
  <body>
    <!-- Header -->
    <header>
      <h1>Welcome to Yasmin Academy Hall</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
      <div>
        <h2>Your Learning Journey Starts Here</h2>
        <p>Explore our online classes and educational resources designed to enhance your knowledge and skills. Join us in a collaborative, engaging, and immersive environment.</p>
      </div>
    </div>

    <!-- Dynamic content (e.g., iframe or other embedded content) -->
    <div id="root" style="width: 100%; height: 100%; margin: 0; padding: 0;"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Yasmin Academy Hall. All rights reserved.</p>
    </footer>
  </body>
</html>
